<!DOCTYPE html>

	<title>Uglyhack</title>	
	
	<link href="uglyhack.css" rel="stylesheet" type="text/css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(window).load(function () {
			setTimeout(function() {
				$('h1, #subtitle').css({
					'animation-duration': '1.5s',
					'-moz-animation-duration': '1.5s',
					'-webkit-animation-duration': '1.5s',
				  	'animation-name': 'opin',
				  	'-moz-animation-name': 'opin',
				  	'-webkit-animation-name': 'opin'
				});

				var lis = $('li');
				for(var i = 0; i < lis.length; i++) {
				    (function(e) {
				    	var lii = lis.eq(e);
				    	lii.hide();
				        setTimeout(function() {
				        	lii.show();
				        	lii.css({
								'animation-duration': '1.8s',
								'-moz-animation-duration': '1.8s',
								'-webkit-animation-duration': '1.8s',
							  	'animation-name': 'slidein',
							  	'-moz-animation-name': 'slidein',
							  	'-webkit-animation-name': 'slidein'
							});  
				        	if(e == lis.length-1) {
				        		$('article').css({
									'animation-duration': '2s',
									'-moz-animation-duration': '2s',
									'-webkit-animation-duration': '2s',
								  	'animation-name': 'fadein',
								  	'-moz-animation-name': 'fadein',
								  	'-webkit-animation-name': 'fadein'
								});
				        		$('article').css('background', 'rgba(255, 255, 255, 0.15)');
				        		$('footer').show();
				        		setTimeout(function() { $('body').css('overflow', 'auto'); }, 1800);
				        	}
				        }, e*150);
				    })(i);
				}
				

				$('.headersquare').css({
					'animation-duration': '2.5s',
					'-moz-animation-duration': '2.5s',
					'-webkit-animation-duration': '2.5s',
				  	'animation-name': 'fadein',
				  	'-moz-animation-name': 'fadein',
				  	'-webkit-animation-name': 'fadein'
				});

				$('section').show();
			},500);
		});
	</script>
