<!DOCTYPE html> 
<html> 
	<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Systemet</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	
	<script type="text/javascript" src="systemet.js"></script>
</head> 
	<body> 
		<div data-role="page" id="firstPage">
			<div data-role="header">
				<h1>Systemet</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					<li data-role="list-divider">Sök bland produkter</li>
					<li>
						<a href="#searchPage" data-rel="dialog" data-icon="search" data-role="button">Sök</a>
					</li>
				</ul>
			</div>
		</div>
	
		<div data-role="page" id="listPage">
			<div data-role="header">
				<a href="#searchPage" data-rel="dialog" data-icon="search" class="ui-btn-right">Sök</a>
				<h1>Systemet</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" id="listUl">
					<li data-role="list-divider">Produkter</li>
				</ul>
			</div>
		</div>
		
		<div data-role="page" id="searchPage">
			<div data-role="header">
				<h1>Sök</h1>
			</div>
			<div data-role="content">	
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
			        	<label for="sName">Namn:</label>
			        	<input type="text" name="sName" id="sName" value="" />
					</li>
					<li data-role="fieldcontain">
			        	<label for="sType">Typ:</label>
			        	<select name="sType" id="sType">
			        		<option value=""></option>
			        	</select>
					</li>
					<li data-role="fieldcontain">
			        	<label for="sMaxPrice">Max pris:</label>
			        	<input type="text" name="sMaxPrice" id="sMaxPrice" value="" />
					</li>
					<li data-role="fieldcontain">
			        	<label for="sMaxVolume">Max volym:</label>
			        	<input type="text" name="sMaxVolume" id="sMaxVolume" value="" />
					</li>
					<li data-role="fieldcontain">
			        	<label for="sOrderBy">Sortera på:</label>
			        	<select name="sOrderBy" id="sOrderBy">
						   <option value="name">Namn</option>
						   <option value="type">Typ</option>
						   <option value="price">Pris</option>
						   <option value="volume">Volym</option>
						   <option value="alcohol_percent">Alkohol</option>
						   <option value="origin">Ursprung</option>
						   <option value="producer">Producent</option>
						   <option value="year">År</option>
						   <option value="price_per_liter">Pris per liter</option>
						   <option value="apk">Alkohol per krona</option>
						</select>
					</li>
					<li data-role="fieldcontain">
			        	<label for="sOrder">Sorteringsordning:</label>
			        	<select name="sOrder" id="sOrder">
			        		<option value="ASC">Stigande</option>
						   	<option value="DESC">Fallande</option>
						</select>
			        	
					</li>
					
				</ul>
				<a id="doSearchButton" data-icon="search" data-role="button">Sök</a>
			</div>
		</div>
		
		<div data-role="page" id="detailPage">
			<div data-role="header">
				<a href="#listPage" data-icon="back">Tillbaka</a>
				<h1>Systemet</h1>
				<a href="#searchPage" data-rel="dialog" data-icon="search" class="ui-btn-right">Sök</a>
			</div>
			<div data-role="content">	
				<ul data-role="listview" data-inset="true">
					<li data-role="list-divider">Detaljer</li>
					<li data-role="fieldcontain">
			        	<label for="detName">Namn:</label>
			        	<input type="text" name="detName" id="detName" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detType">Typ:</label>
			        	<input type="text" name="detType" id="detType" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detPrice">Pris:</label>
			        	<input type="text" name="detPrice" id="detPrice" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detVolume">Volym:</label>
			        	<input type="text" name="detVolume" id="detVolume" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detAlcoholPercent">Alkohol:</label>
			        	<input type="text" name="detAlcoholPercent" id="detAlcoholPercent" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detOrigin">Ursprung:</label>
			        	<input type="text" name="detOrigin" id="detOrigin" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detProducer">Producent:</label>
			        	<input type="text" name="detProducer" id="detProducer" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detYear">År:</label>
			        	<input type="text" name="detYear" id="detYear" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detPricePerLiter">Pris per liter:</label>
			        	<input type="text" name="detPricePerLiter" id="detPricePerLiter" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detApk">Alkohol per krona:</label>
			        	<input type="text" name="detApk" id="detApk" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detEcological">Ekologisk:</label>
			        	<input type="text" name="detEcological" id="detEcological" value="" readonly />
					</li>
					<li data-role="fieldcontain">
			        	<label for="detKoscher">Koscher:</label>
			        	<input type="text" name="detKoscher" id="detKoscher" value="" readonly />
					</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
